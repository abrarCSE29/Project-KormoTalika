<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- LINKS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>কর্ম তালিকা - Keep Track of your work</title>
</head>

<body>
  <div class="container cus-container">
    <nav class="navbar navbar-light bg-light cus-navbar" style="font-weight: 600">
      <div class="container-fluid" style="background-color: #121571">
        <span class="navbar-brand mb-0 h1" style="color: white; font-weight: bold">কর্মতালিকা-ট্রাক করুন নিজেকে</span>
        <span>
          <div class="dropdown" style="font-weight: 600">
            <a class="btn text-white dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
              data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: 600">User</a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li>
                <a class="dropdown-item text-danger" style="font-weight: 600" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </span>
      </div>
    </nav>
  </div>
  <div class="container cus-cards" style="background-color: rgb(244, 244, 147)">
    <div class="row">
      <div class="">
        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="border: none">
          <div class="card-body">
            <h3 class="card-title cus-card-title">Create New Task</h3>
            <hr />
            <div class="cus-input-div">
              <input class="form-control" type="text" placeholder="Enter Task Heading"
                aria-label="default input example" id="task-heading" />
              <textarea class="form-control" type="text" placeholder="Enter Task Description" rows="5"
                aria-label="default input example" id="task-description"></textarea>
              <button type="button" class="btn btn-primary" id="new-task" onclick="addTask()">
                Add Task
              </button>
              <button type="button" class="btn btn-warning" id="clear-task" onclick="clearExistingTaskList()">
                Clear all existing task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- existing card section -->
    <div class="row">
      <div class="">
        <div class="card shadow-lg p-3 mb-2 bg-body-tertiary rounded" style="border: none">
          <div class="card-body">
            <h3 class="card-title cus-card-title">Existing Tasks</h3>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <input class="form-control" id = "filter-existing-task" type="text" placeholder="Filter Tasks" aria-label="default input example" value="" />
              </div>
            </div>
            <div class="row" id="task-list"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- done task section -->
    <div class="row">
      <div class="">
        <div class="card shadow-lg p-3 mb-2 bg-body-tertiary rounded" style="border: none">
          <div class="card-body">
            <h3 class="card-title cus-card-title">Completed Tasks</h3>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <input class="form-control" id = "filter-completed-task" type="text" placeholder="Filter Tasks" aria-label="default input example" />
              </div>
            </div>
            <div class="row" id="completed-task-list">
              <div class="col-sm-3">Nothing Here</div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
